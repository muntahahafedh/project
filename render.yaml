services:
  # Backend Service
  - type: web
    name: postit-backend
    env: node
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000

  # Frontend Service
  - type: web
    name: postit-frontend
    env: node
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://postit-backend.onrender.com
